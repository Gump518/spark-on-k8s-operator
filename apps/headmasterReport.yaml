apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: cal-teacher-details
  namespace: default
spec:
  type: Scala
  mode: cluster
  image: "registry.cn-hangzhou.aliyuncs.com/zul/headmasterreport:v1.0.0"
  imagePullPolicy: Always
  mainClass: com.hexfuture.product.headmasterreport.slang.CalTeacherDetails
  mainApplicationFile: "local:///opt/spark/jars/product.headmasterreport.jar"
  sparkVersion: "2.4.5"
  arguments:
    - "k8s"
    - "2020-10-21"
  restartPolicy:
    type: Never
  volumes:
    - name: "test-volume"
      hostPath:
        path: "/tmp"
        type: Directory
    - name: "hive-config"
      configMap:
        name: "hive-config"
        items:
          - key: hive-site.xml
            path: hive-site.xml
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "1024m"
    labels:
      version: 2.4.5
    serviceAccount: spark
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"

  executor:
    cores: 1
    instances: 2
    memory: "1024m"
    env:
      - name: HIVE_HOME
        value: "/opt/hive"

    labels:
      version: 2.4.5
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
      - name: "hive-config"
        mountPath: "/opt/hive/conf"

  sparkConf:
    "spark.eventLog.enabled": "true"
    "spark.eventLog.dir": "hdfs://ambari-21.hadoop:8020/spark2-history/"
    "spark.history.fs.logDirectory": "hdfs://ambari-21.hadoop:8020/spark2-history/"