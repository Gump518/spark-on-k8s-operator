        <value>true</value>
      </property>

      <property>
        <name>dfs.namenode.avoid.write.stale.datanode</name>
        <value>true</value>
      </property>

      <property>
        <name>dfs.namenode.checkpoint.dir</name>
        <value>/hadoop/hdfs/namesecondary</value>
      </property>

