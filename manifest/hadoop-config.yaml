      </property>

      <property>
        <name>dfs.namenode.http-address</name>
        <value>ambari-21.hadoop:50070</value>
        <final>true</final>
      </property>

      <property>
        <name>dfs.namenode.https-address</name>
        <value>ambari-21.hadoop:50470</value>
      </property>

      <property>
